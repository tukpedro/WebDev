<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype Chain</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        /*É a herança de prototypes em cadeia*/

        Object.prototype.attr5 = 'z';

        let animal = {attr1: 'a'};
        let vertebrate = {__proto__: animal, attr2: 'b'};
        let bird = {__proto__: vertebrate, attr3: 'c', attr2: 'x'};

        console.log(bird.attr5)

    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
