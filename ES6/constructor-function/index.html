<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Constructor Function</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        let Car = function () {
            this.color = 'black';
            this.model = 'Virtus';
            this.currentSpeed = 0;
            this.maximumSpeed = 193;

            this.speedUp = function () {
                //this.currentSpeed += 5;

                let speed = this.getCurrentSpeed() + 5;
                this.setCurrentSpeed(speed);
            }

            this.getCurrentSpeed = function () {
                return this.currentSpeed;
            }

            this.setCurrentSpeed = function (currentSpeed) {
                this.currentSpeed = currentSpeed;
            }
        }

        let car= new Car();

        console.log(`The current speed is: ${car.getCurrentSpeed()} km/h`);
        car.speedUp();
        car.speedUp();
        console.log(`The current speed is: ${car.getCurrentSpeed()} km/h`);

    </script>
</head>

</body>
</html>
