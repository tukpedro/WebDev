<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Literal Objects - Changing Values</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        let person = {
            name: 'Josh',
            age: 45
        }

        console.log(person.name);

        person.name = 'Luana';
        person.age = 35;

        console.log(person);

    </script>
</head>
<body>

</body>
</html>
