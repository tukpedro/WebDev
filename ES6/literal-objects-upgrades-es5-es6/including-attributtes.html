<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Including Atributtes</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        let person = {
            name: 'Luana',
            age: 34
        }

        console.log(person);

        /******************************/

        person.gender = 'Female';

        console.log(person);

        person.sayHi = () => console.log(`Hello, ${person.name}!`);

        person.sayHi();

    </script>
</head>
<body>

</body>
</html>
