<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Javascript - Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../Bootstrap&Design/bootstrap4/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col d-flex">
                <br>
                <div class="calculator">
                    <input id="result" type="text" class="form-control result" placeholder="0" disabled="disabled">
                    <div class="row">
                        <button onclick="calculate('operation', 'clear')" type="button" class="btn btn-dark btn-lg clear font-weight-light">C</button>
                        <button onclick="calculate('operation', '/')" type="button" class="btn btn-dark btn-lg font-weight-light">/</button>
                        <button onclick="calculate('operation', '*')" type="button" class="btn btn-dark btn-lg font-weight-light">x</button>
                    </div>

                    <div class="row">
                        <button onclick="calculate('value', 7)" type="button" class="btn btn-dark btn-lg font-weight-light">7</button>
                        <button onclick="calculate('value', 8)" type="button" class="btn btn-dark btn-lg font-weight-light">8</button>
                        <button onclick="calculate('value', 9)"type="button" class="btn btn-dark btn-lg font-weight-light">9</button>
                        <button onclick="calculate('operation', '-')" type="button" class="btn btn-dark btn-lg font-weight-light">-</button>
                    </div>

                    <div class="row">
                        <button onclick="calculate('value', 4)" type="button" class="btn btn-dark btn-lg font-weight-light">4</button>
                        <button onclick="calculate('value', 5)" type="button" class="btn btn-dark btn-lg font-weight-light">5</button>
                        <button onclick="calculate('value', 6)" type="button" class="btn btn-dark btn-lg font-weight-light">6</button>
                        <button onclick="calculate('operation', '+')" type="button" class="btn btn-dark btn-lg font-weight-light">+</button>
                    </div>

                    <div class="row">
                        <button onclick="calculate('value', 1)" type="button" class="btn btn-dark btn-lg font-weight-light">1</button>
                        <button onclick="calculate('value', 2)" type="button" class="btn btn-dark btn-lg font-weight-light">2</button>
                        <button onclick="calculate('value', 3)" type="button" class="btn btn-dark btn-lg font-weight-light">3</button>
                        <button onclick="calculate('operation', '=')" type="button" class="btn btn-dark btn-lg enter">=</button>
                    </div>

                    <div class="row" style="margin-top: -60px">
                        <button onclick="calculate('value', 0)" type="button" class="btn btn-dark btn-lg zero font-weight-light">0</button>
                        <button onclick="calculate('operation', '.')" type="button" class="btn btn-dark btn-lg font-weight-light">.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
