<!DOCTYPE html>
<html lang="en">
<head>
    <!-- APPLYING STYLES TO TABLES -->
    <meta charset="UTF-8">
    <title>Stylized Tables</title>
    <link rel="stylesheet" type="text/css" href="css/stylized-tables-css.css">
</head>
<body>
    <div id="main">

        <h2 id="main-title">Styling Tables</h2>

        <table>

            <tr>
                <th>Code</th>
                <th>Product</th>
                <th class="number">Price</th>
            </tr>

            <tr class="alternate">
                <td>001</td>
                <td>Notebook</td>
                <td class="number">$2,500.00</td>
            </tr>

            <tr>
                <td>002</td>
                <td>Smartphone</td>
                <td class="number">$1,500.00</td>
            </tr>

            <tr class="alternate">
                <td>003</td>
                <td>Tablet</td>
                <td class="number">$2,000.00</td>
            </tr>

            <tr>
                <td>004</td>
                <td>PC Desktop</td>
                <td class="number">$3,500.00</td>
            </tr>

        </table>

    </div>
</body>
</html>
