<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stylized Form Part 2</title>
    <link rel="stylesheet" type="text/css" href="css/stylized-form-part-2-css.css">
</head>
<body>
    <div id="container">
        <img src="images/perfil.png">
        <form>
            <div>
                <input class="email" type="text" name="email" id="email" placeholder="Type your email">
            </div>

            <div>
                <input class="password" type="password" name="password" id="password" placeholder="Type your password">
            </div>

            <div>
                <input class="submit" type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
