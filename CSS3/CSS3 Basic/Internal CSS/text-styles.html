<!DOCTYPE html>
<html lang="en">
<head>
    <!-- LEARNING TO FORMAT TEXT STYLES -->
    <meta charset="UTF-8">
    <title>Text Styles</title>
    <style>
        body {
            font-size: 40px;
            font-family: "Times New Roman", Times, serif;
        }

        .bold {
            /*100 to 900*/
            font-weight: 800;
        }

        .italic {
            font-style: italic;
        }

        .decoration {
            /*underline, overline, line-through*/
            text-decoration: underline;
        }

        .text {
            font: 300 40px "Courier New", Courier, monospace;
        }
    </style>
</head>
<body>
    <p class="bold">Bold Text</p>
    <p class="italic">Italic Text</p>
    <p class="decoration">Text Decoration</p>
    <p class="text">Fonts Types and Sizes</p>
</body>
</html>
