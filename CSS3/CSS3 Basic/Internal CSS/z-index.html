<!DOCTYPE html>
<html lang="en">
<head>
    <!-- LEARNING TO USE Z-INDEX -->
    <meta charset="UTF-8">
    <title>Z-Index</title>
    <style>
        #content-1{
            border: 2px solid black;
            background: #2ECC71;
            width: 200px;
            height: 200px;
            position: absolute;
            z-index: 0;
        }

        #content-2{
            border: 2px solid black;
            background: #4b566a;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 2;
        }

        #content-3{
            border: 2px solid black;
            background: indianred;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="content-1"></div>
    <div id="content-2"></div>
    <div id="content-3"></div>
</body>
</html>
