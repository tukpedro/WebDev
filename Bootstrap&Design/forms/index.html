<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap - forms</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">
</head>
<body style="margin-bottom: 200px; padding: 16px;">
    <!-- FORMS CLASS:
        class: form-control
        options: sm, lg
     -->
    <form>

        <!-- TEXT BOX -->
        <div class="form-group">
            <label for="user">User</label>
            <input class="form-control form-control-lg" type="text" id="user" placeholder="Type your username">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" placeholder="Type your email" readonly>
            <small class="form-text">Email will be validated</small>
        </div>

        <!-- SELECT -->
        <div class="form-group">
            <label for="states">States</label>
            <select class="form-control" id="states">
                <option>Rio de Janeiro</option>
                <option>SÃ£o Paulo</option>
                <option>Minas Gerais</option>
                <option>...</option>
            </select>
        </div>

        <!-- TEXTAREA -->
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
        </div>

        <!-- FILE INPUT -->
        <div class="form-group">
            <label for="file">File</label>
            <input class="form-control-file" type="file" id="file">
        </div>

        <!-- CUSTOM FILE INPUT -->
        <div class="custom-file">
            <label class="custom-file-label">File</label>
            <input class="custom-file-input" type="file" id="custom-file">
        </div>

        <!-- RANGE -->
        <div class="form-group">
            <label for="range">Satisfaction</label>
            <input class="custom-range" type="range" id="range" min="1" max="10">
        </div>

        <!-- BUTTON -->
        <input class="btn btn-dark" type="submit" value="Save">

    </form>
    <br><br>

    <!-- INLINE FORMS -->
    <form class="form-inline">
        <input class="form-control mr-2" type="text" placeholder="Type your username">
        <input class="form-control mr-2" type="password" placeholder="Type your password">
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
    <br><br>

    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control is-valid" type="email" id="email2" placeholder="Type your email">
            <div class="valid-feedback">
                Valid email
            </div><br>
        </div>
        <div class="form-group">
            <label for="email">Password</label>
            <input class="form-control is-invalid" type="password" id="password2" placeholder="Type your password">
            <div class="invalid-feedback">
                Wrong password
            </div>
        </div>

        <input class="btn btn-primary" type="submit" value="Login">
    </form>


</body>
</html>
