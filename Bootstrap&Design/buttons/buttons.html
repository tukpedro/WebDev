<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">
    <title>Bootstrap - Buttons</title>
</head>
<body style="padding-bottom: 200px; width: 600px; margin: 0 auto; border: 1px solid #0000ff">

    <!--
        SETTING BUTTONS WITH BOOTSTRAP:
            standard: btn

        SECIFIC SETTINGS:
            btn-primary | btn-secondary | btn-success | btn-info |
            btn-warning | btn-danger | btn-light | btn-dark | btn-link
    -->

    <h3>Buttons</h3>
    <button class="btn btn-primary" type="button">Click</button>
    <button class="btn btn-secondary" type="button">Click</button>
    <button class="btn btn-success" type="button">Click</button>
    <button class="btn btn-info" type="button">Click</button>
    <button class="btn btn-warning" type="button">Click</button>
    <button class="btn btn-danger" type="button">Click</button>
    <button class="btn btn-light" type="button">Click</button>
    <button class="btn btn-dark" type="button">Click</button>
    <button class="btn btn-link" type="button">Click</button>
    <br><br>

    <h3>Buttons with different tags</h3>
    <a class="btn btn-primary" href="">Link</a>
    <button class="btn btn-info" type="submit">Submit</button>
    <input class="btn btn-info" type="button" value="Button">
    <input class="btn btn-warning" type="submit" value="Input Submit">
    <input class="btn btn-danger" type="reset" value="Reset">
    <br><br>

    <h3>Buttons with outlines</h3>
    <button class="btn btn-outline-danger" type="button">Click</button>
    <br><br>

    <h3>Buttons sizes</h3>
    <button class="btn btn-warning btn-lg" type="button">Click</button>
    <button class="btn btn-warning btn-sm" type="button">Click</button>
    <br><br>
    <button class="btn btn-success btn-block" type="button">Click</button>

    <h3>Buttons states</h3>
    <button class="btn btn-danger" type="button">Normal</button>
    <button class="btn btn-danger active" type="button">Active</button>
    <button class="btn btn-danger disabled" type="button">Disabled</button>
    <br><br>
    <button class="btn btn-success" type="button" data-toggle="button">Altern</button>

    <h3>Buttons groups - horizontal</h3>
    <div class="btn-group">
        <button class="btn btn-danger" type="button">Left</button>
        <button class="btn btn-danger active" type="button">Center</button>
        <button class="btn btn-danger disabled" type="button">Right</button>
    </div>
    <br><br>

    <h3>Buttons groups - vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-info" type="button">Left</button>
        <button class="btn btn-info" type="button">Center</button>
        <button class="btn btn-info" type="button">Right</button>
    </div>
    <br><br>

    <h3>Buttons toolbar</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-secondary" type="button">1</button>
            <button class="btn btn-primary" type="button">2</button>
            <button class="btn btn-warning" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-success" type="button">4</button>
            <button class="btn btn-dark" type="button">5</button>
        </div>
    </div>
    <br><br>

    <h3>Buttons dropdown</h3>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" type="button">Click</button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../bootstrap4/js/bootstrap.js"></script>
</body>
</html>
