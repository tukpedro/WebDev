<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">

    <title>Bootstrap - Margin and Padding</title>

</head>
<body style="margin-bottom: 200px; padding: 16px;">

    <!-- MARGIN TYPES:
            mt -> margin-top (value: 1-5)
            mb -> margin-bottom (value: 1-5)
            ml -> margin-left (value: 1-5)
            mr -> margin-right (value: 1-5)
            mx -> margin horizontal (value: 1-5)
            my -> margin vertical (value: 1-5)
            m -> margin all directions (value: 1-5)
     -->

    <h1 class="bg-success">Margin</h1>
    <p class="bg-success my-5">Main content</p>
    <h1 class="bg-success">Margin</h1>

    <br><br>

    <!-- PADDING TYPES:
            pt -> padding-top (value: 1-5)
            pb -> padding-bottom (value: 1-5)
            pl -> padding-left (value: 1-5)
            pr -> padding-right (value: 1-5)
            px -> padding horizontal (value: 1-5)
            py -> padding vertical (value: 1-5)
            p -> padding all directions (value: 1-5)
     -->

    <h1 class="bg-success p-3">Padding</h1>
    <p class="bg-success py-3">Main content</p>
    <h1 class="bg-success pl-4">Padding</h1>

</body>
</html>
