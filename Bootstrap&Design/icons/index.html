<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap - Icons</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../bootstrap4/css/bootstrap.min.css">

    <!-- Icons CSS -->
    <link rel="stylesheet" type="text/css" href="open-iconic-master/font/css/open-iconic-bootstrap.css">

    <!-- Font awesome CSS -->
    <link rel="stylesheet" type="text/css" href="fontawesome-free-5.13.0-web/css/all.css">
</head>
<body style="margin-bottom: 200px; padding: 16px;">

    <h3 class="border-bottom">Iconic</h3>
    <span class="oi oi-bell display-3 text-danger"></span>
    <i class="oi oi-clock display-4 text-success"></i>

    <button class="btn btn-danger btn-lg">
        <i class="oi oi-clock"></i>
        Click here
    </button>

    <h3 class="border-bottom">Font awesome</h3>
    <i class="fa fa-battery-quarter display-2 text-danger"></i>
    <span class="fa fa-bomb display-3 text-warning"></span>

    <button class="btn btn-dark btn-lg">
        <i class="fa fa-bomb"></i>
        Click here
    </button>

</body>
</html>
