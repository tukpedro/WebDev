<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">

    <title>Bootstrap - Borders and Sizes</title>
</head>
<body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">

    <!-- WIDTH CLASSES -->
    <div class="bg-primary w-25">width 25%</div>
    <div class="bg-primary w-50">width 50%</div>
    <div class="bg-primary w-75">width 75%</div>
    <div class="bg-primary w-100">width 100%</div>
    <div class="bg-primary w-auto">width auto</div>

    <br><br>

    <!-- HEIGHT CLASSES -->
    <div style="height: 300px; border: 1px solid #999">
        <div class="bg-warning d-inline-block h-25">height 25%</div>
        <div class="bg-warning d-inline-block h-50">height 50%</div>
        <div class="bg-warning d-inline-block h-75">height 75%</div>
        <div class="bg-warning d-inline-block h-100">height 100%</div>
        <div class="bg-warning d-inline-block h-auto">height auto</div>
    </div>

    <br><br>

    <!--
        BORDER CLASSES:
            border -> all borders
            border-top -> top border
            border-bottom -> bottom border
            border-right -> right border
            border-left -> left border
     -->
    <div class="bg-white mb-3 p-3 border border-primary">All borders</div>
    <div class="bg-white mb-3 p-3 border-top border-secondary">Top borders</div>
    <div class="bg-white mb-3 p-3 border-bottom border-success">Bottom borders</div>
    <div class="bg-white mb-3 p-3 border-right border-warning">Right borders</div>
    <div class="bg-white mb-3 p-3 border-left border-danger">Left borders</div>

    <br><br>

    <!--
            BORDER RADIUS:
                rounded
                rounded-top
                rounded-bottom
                rounded-right
                rounded-left
                rounded-circle
         -->

    <div class="bg-light mb-3 p-3 border rounded">Rounded</div>
    <div class="bg-light mb-3 p-3 border rounded-top">Rounded Top</div>
    <div class="bg-light mb-3 p-3 border rounded-bottom">Rounded Bottom</div>
    <div class="bg-light mb-3 p-3 border rounded-right">Rounded Right</div>
    <div class="bg-light mb-3 p-3 border rounded-left">Rounded Left</div>
    <div class="bg-light mb-2 p-5 border w-25 rounded-circle">Rounded Left</div>

</body>
</html>
